<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus Final Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="App">
        <div class="container">
            <div class="Weather">
                <form  id="search-form">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Enter a city name...." class="form-control" id="city-input">
                        </div>
                        <div class="col-3">
                            <input type="submit" class="btn btn-primary w-100" value="search">
                        </div>
                        </div>
                    </form>
                    <h1 id="city">New York</h1>
                    <ul>
                        <li id="date">Sunday 11:30</li>
                        <li id="description">scattered clouds</li>
                    </ul>
                </div>
                <div class="row"> 
                    <div class="col">
                        <div class="d-flex weather-temperature">
                            <img src="" alt="scattered cloud" id="icon" class="float-left">
                            <div class="float-left">
                                <strong id="temperature"></strong>
                                <span class="units">C&deg; |</span>
                                <span class="units">F&deg;</span>
                            </div>
                            </div>
                        </div>
                        <div class="col-6">           
                    <ul>
                        <li>
                            Humidity
                            <span id="humidity">88</span>
                            %
                        </li>
                        <li>
                            Wind
                            <span id="wind">13</span>
                            km/h
                        </li>
                    </ul>
                </div>
                </div>
                            <div class="WeatherForecast" id="WeatherForecast">
                                <div class="row">
                                    <div class="col-2">
                                    <div class="weather-forecast-date">Mon</div>
                                    <img src="https://www.iconfinder.com/icons/2682849/cloud_cloudy_day_forecast_sun_weather_icon" alt width="38">
                                        <div class="weather-temperature">
                                            <span class = "forecast-temperature-max">15&deg;C</span>
                                            <span class="forecast-temperature-min">12&deg;C</span>
                                        </div>
                                
                                </div>
                        <div class="col-2">
                            <div class="weather-forecast-date">Tue</div>
                                 <img src="https://www.iconfinder.com/icons/2682837/cloud_day_drop_forecast_rain_sun_weather_icon" alt width="38">
                                 <div class="weather-temperature">
                                    <span class="forecast-temperature-max">17&deg;</span>
                                    <span class="forecast-temperature-min">13&deg;</span>
                                    
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="weather-forecast-date">Wed</div>
                                 <img src="https://www.iconfinder.com/icons/2682837/cloud_day_drop_forecast_rain_sun_weather_icon" alt width="38">
                                 <div class="weather-temperature">
                                    <span class="forecast-temperature-max">17&deg;</span>
                                    <span class="forecast-temperature-min">13&deg;</span>
                                    
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="weather-forecast-date">Thu</div>
                                 <img src="https://www.iconfinder.com/icons/2682837/cloud_day_drop_forecast_rain_sun_weather_icon" alt width="38">
                                 <div class="weather-temperature">
                                    <span class="forecast-temperature-max">17&deg;</span>
                                    <span class="forecast-temperature-min">13&deg;</span>
                                    
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="weather-forecast-date">Fri</div>
                                 <img src="https://www.iconfinder.com/icons/2682837/cloud_day_drop_forecast_rain_sun_weather_icon" alt width="38">
                                 <div class="weather-temperature">
                                    <span class="forecast-temperature-max">17&deg;</span>
                                    <span class="forecast-temperature-min">13&deg;</span>
                                    
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="weather-forecast-date">Sat</div>
                                 <img src="https://www.iconfinder.com/icons/2682837/cloud_day_drop_forecast_rain_sun_weather_icon" alt width="38">
                                 <div class="weather-temperature">
                                    <span class="forecast-temperature-max">17&deg;</span>
                                    <span class="forecast-temperature-min">13&deg;</span>
                                    
                            </div>
                        </div>
                    </div>
                    </div>
                    </div>
                <footer>
                    This project is coded by Joycee Dabhi
                </footer>
            </div>
                        </div>
                    
            <script src="index.js"></script>
            </script>
            
  </body>
</html>
